<div class="main">
<div class="ingridients">
  <h2>Ingredients</h2>
  <div class="add_ingridient">
    <nz-select class="options">
      <nz-option nzValue="cocktails" nzLabel="Liquid"></nz-option>
      <nz-option nzValue="friends" nzLabel="Alcohol"></nz-option>
      <nz-option nzValue="events" nzLabel="Fruits"></nz-option>
    </nz-select>
    <a routerLink="/moderator/ingredients/add">
      <button> Add ingredient</button></a>
  </div>

  <div class="ingridient" *ngFor="let ingridient of Ingridients">
    <div class="buttons">
      <a routerLink="/moderator/ingredients/{{ingridient.id}}">
      <img src="../../assets/edit.png" alt="edit"></a>
      <img (click)="cancel()" src="../../assets/delete.png" alt="delete">
    </div>
      <p class="title">{{ingridient.title}}</p>
<!--    <advanced-image [cldImg]="initImage(ingridient.image_id )"></advanced-image>-->
      <p class="bottom" >Ingredient</p>
    <div [ngClass]="{'fixed-overlay': toggle, 'fixed': !toggle}" class="fixed-overlay">
      <div class="modal">
        <div class="popup">
          <div class="field"></div>
          <span>Delete the ingredient {{ingridient.title}}?</span>
          <div class="field"></div>
          <button (click)="ok(ingridient.id)" class="delete-ok">OK</button>
          <button (click)="cancel()" class="delete-cancel">Cancel</button>
        </div>
      </div>
    </div>

</div>
</div>
  <div class="button">
  <button (click)="prev()" class="next"><</button>
  <button (click)="next()" class="next">></button>
  </div>
</div>
