<button
  *ngIf="!routerLink"
  [type]="buttonType"
  [class]="buttonClasses"
  [style]="buttonStyles"
  [disabled]="disabled"
  (click)="onClick()"
>
  {{ text }}
</button>

<a
  *ngIf="routerLink"
  [routerLink]="routerLink"
  [class]="buttonClasses"
  [style]="buttonStyles"
  (click)="onClick()"
>
  {{ text }}
</a>
