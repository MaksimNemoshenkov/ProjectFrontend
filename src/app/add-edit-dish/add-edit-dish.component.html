
<app-moderator-sceleton></app-moderator-sceleton>
<div class="insert_area">
  <div *ngIf="dish">
    <div class="add_edit">
      <h2>Add/edit dish</h2>
      <div class="description_picture">
        <div class="picture">
          <img src="assets/img.png">
          <advanced-image [cldImg]="img"></advanced-image>
          <input type="file" (change)="($event)" class="dn" #uploadFile>
          <button class="upload" (click)="uploadFile.click()">Upload photo</button>
        </div>
        <div class="ingridients-kitchenware" ></div>
      </div>
      <div class="title">
        <p>Title</p>
        <input required [(ngModel)]="dish.title" placeholder="Text"/>
      </div>
      <!--  <button class="delete">Delete</button>-->
      <button class="ok"  (click)="onAddClick()">Ok!</button>
    </div>
  </div>
</div>
