<app-user-sceleton></app-user-sceleton>

<div class="insert-area">
  <div class="scrollable">
    <h2>Dishes</h2>
    <div class="add_ingridient">


      <div class="wrapper">
        <input (keyup)='search("")' class="search" type="text" placeholder="Search by name" [(ngModel)]="key">
        <input (keyup)='search("")' class="search" type="text" placeholder="Search by category" [(ngModel)]="category">
        <input type="radio" name="select" id="option-2" [checked]="title" (click)="search('title')">
        <input type="radio" name="select" id="option-3" [checked]="Category" (click)="search('category')">
        <label for="option-2" class="option option-2">
          <div class="dot"></div>
          <span>Title</span>
        </label>
        <label for="option-3" class="option option-3">
          <div class="dot"></div>
          <span>Category</span>
        </label>
      </div>

        <div *ngIf="role === 'MODERATOR'">
          <a routerLink="/moderator/dish/add">
            <button> Add ingredient</button>
          </a>
        </div>
      </div>
      <!--  [ngClass]="{'fixed-overlay': toggle, 'fixed': !toggle}-->
      <div class="ingridient" *ngFor="let dish of Dishes">
        <div class="buttons">
          <i [hidden]="edit_delete" routerLink="/moderator/dish/{{dish.id}}" class="edit" nz-icon nzType="edit" nzTheme="outline"> </i>
          <i [hidden]="edit_delete" (click)="delete(dish)" nz-icon nzType="delete" id="delete" nzTheme="outline"></i>
          <!--[ngClass]="{'like': !liked, 'liked': liked}" (click)="likes()"-->
          <i [hidden]="like"  nz-icon class="like" (click)="likes(dish.id)">
            <svg>
              <path
                d="M923 283.6c-13.4-31.1-32.6-58.9-56.9-82.8-24.3-23.8-52.5-42.4-84-55.5-32.5-13.5-66.9-20.3-102.4-20.3-49.3 0-97.4 13.5-139.2 39-10 6.1-19.5 12.8-28.5 20.1-9-7.3-18.5-14-28.5-20.1-41.8-25.5-89.9-39-139.2-39-35.5 0-69.9 6.8-102.4 20.3-31.4 13-59.7 31.7-84 55.5-24.4 23.9-43.5 51.7-56.9 82.8-13.9 32.3-21 66.6-21 101.9 0 33.3 6.8 68 20.3 103.3 11.3 29.5 27.5 60.1 48.2 91 32.8 48.9 77.9 99.9 133.9 151.6 92.8 85.7 184.7 144.9 188.6 147.3l23.7 15.2c10.5 6.7 24 6.7 34.5 0l23.7-15.2c3.9-2.5 95.7-61.6 188.6-147.3 56-51.7 101.1-102.7 133.9-151.6 20.7-30.9 37-61.5 48.2-91 13.5-35.3 20.3-70 20.3-103.3 0.1-35.3-7-69.6-20.9-101.9z"
              />
            </svg>
          </i>
          <i [hidden]="favourite"  nz-icon nzType="rest" nzTheme="outline"></i>
          <div class="buttons" *ngIf="role === 'MODERATOR'">
            <i routerLink="/moderator/dish/{{dish.id}}" class="edit" nz-icon nzType="edit" nzTheme="outline"> </i>
            <i (click)="delete(dish)" nz-icon nzType="delete" id="delete" nzTheme="outline"></i>
            <div [hidden]="toggle" class="fixed-overlay">
              <div class="modal">
                <div class="popup">
                  <div class="field"></div>
                  <span>Delete this dish?</span>
                  <div class="field"></div>
                  <button (click)="ok()" class="delete-ok">OK</button>
                  <button (click)="change()" class="delete-cancel">Cancel</button>
                </div>
              </div>
            </div>
          </div>

          <div routerLink="/user/dish/{{dish.id}}">
            <p class="title">{{dish.title}}</p>
            <advanced-image [cldImg]="dish.imageId | getPicture"></advanced-image>
            <p class="bottom" >Dish</p>
          </div>
        </div>
      </div>

      <div class="button">
        <button (click)="prev()" class="next"><</button>
        <button (click)="next()" class="next">></button>
      </div>
    </div>
  </div>

  <div class="button">
<!--    <nz-pagination [nzPageIndex]="1" [nzTotal]="100" nzShowQuickJumper></nz-pagination>-->
    <button (click)="prev()" class="next"><</button>
    <button (click)="next()" class="next">></button>
  </div>
</div>
