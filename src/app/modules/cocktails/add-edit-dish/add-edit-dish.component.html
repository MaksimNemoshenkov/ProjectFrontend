<app-user-sceleton></app-user-sceleton>
<div class="insert_area">
  <div *ngIf="dish">
    <div class="add_edit">
      <h2>Add/edit dish</h2>
      <div class="description_picture">
        <div class="picture">
          <img src="../../../../assets/img.png">
          <advanced-image [cldImg]="img"></advanced-image>
          <input type="file" (change)="($event)" class="dn" #uploadFile>
          <button class="upload" (click)="uploadFile.click()">Upload photo</button>
        </div>
        <div class="ingridients-kitchenware">
          <app-list></app-list>
<!--          <app-list-kitchenware></app-list-kitchenware>-->
<!--          <app-list-label></app-list-label>-->
      </div>
    </div>
    <div class="title">
      <div class="title_description">
        <p>Title</p>
        <input class="title_input" [(ngModel)]="dish.title" placeholder="Text">
        <p>Description</p>
        <input class="description"  [(ngModel)]="dish.description" placeholder="Text">
      </div>
      <p>Receipt</p>
      <textarea class="receipt" required [(ngModel)]="dish.receipt" placeholder="Text"></textarea>
    </div>
    <button class="ok" (click)="onAddClick()">Ok!</button>
  </div>
</div>
</div>
