<div class="navigation">
  <ul>
    <li>
      <span class="nameSpan">Navigation</span>
    </li>
    <br>

    <li *ngFor="let link of links.get(userType)">
      <a routerLink="{{link.link}}">
        <span class="icon"><i nz-icon nzType="{{link.icon}}" nzTheme="outline"></i></span>
        <span class="title">{{link.name}}</span>
      </a>
    </li>

  </ul>
</div>
