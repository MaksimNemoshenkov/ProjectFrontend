<app-user-sceleton></app-user-sceleton>

<div class="insert-area">

  <p class="ia-title">Profile</p>

  <div class="scrollable">

  <div class="profile">
    <div class="picture">
      <advanced-image [cldImg]="user.imageId | getPicture"></advanced-image>
    </div>
    <div class="container">
      <div class="personal-information">
        <p>{{user.firstName}}</p>
        <p>{{user.lastName}}</p>
      </div >
      <button *ngIf="user.checkUser" (click)="addFriend(user)" class="but-invite">Add friend</button>
    </div>
  </div>
  </div>
</div>
