<div class="login">
  <div class="picture">
    <img src="assets/kitchen.png">
  </div>

  <div class="inner">

    <div
      class="login-page__form"
      [formGroup]="form"
    >
      <h1>Login</h1>
      <nz-form-control
        [nzValidateStatus]="form.controls.username.touched && form.controls.username.errors ? 'error' : ' ' "
        nzErrorTip="email error"
      >
        <input
          class="login-page__input"
          nz-input
          placeholder="E-mail"
          formControlName="username"
        />
      </nz-form-control>
      <nz-form-control
        [nzValidateStatus]="form.controls.password.touched &&  form.controls.password.errors ? 'error' : ' ' "
        nzErrorTip="password error"
      >
        <input
          class="login-page__input"
          nz-input
          placeholder="Password"
          type="password"
          formControlName="password"
          (keyup.enter)="onLoginClick()"
        />
      </nz-form-control>

      <button
        class="login-page__controller"
        nz-button
        nzType="primary"
        (click)="onLoginClick()"
      >
        Login
      </button>
      <div class="login-page__link">
        <a routerLink="/recovery">Forgot password?</a><br>
        <a routerLink="/signup">Donâ€™t have an account?</a><br>
        <a routerLink="/">Go to main page</a><br>
        <p *ngIf="error">
          <nz-alert nzType="error" nzMessage="{{message}}" nzShowIcon></nz-alert>
        </p>
        <p *ngIf="success">
          <nz-alert nzType="success" nzMessage="{{message}}" nzShowIcon></nz-alert>
        </p>
      </div>
    </div>
  </div>
</div>
