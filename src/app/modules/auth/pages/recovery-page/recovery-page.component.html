<div
  class="recovery-page__form"
  [formGroup]="form"
>
  <nz-form-control
    [nzValidateStatus]="form.controls.email.errors ? 'error' : ''  "
    nzErrorTip="Enter valid email"
  >
    <input
      class="recovery-page__input"
      nz-input
      placeholder="E-mail"
      formControlName="email"
    />
  </nz-form-control>

  <button
    class="recovery-page__controller"
    nz-button
    nzType="primary"
    (click)="onRecoveryClick()"
  >
    Send list on email
  </button>
</div>
